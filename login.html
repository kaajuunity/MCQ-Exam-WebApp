<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description" content="Secure login page">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-xl overflow-hidden animate-fade-in">
        <div class="bg-primary-600 py-4 px-6">
            <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
            <p class="text-primary-100">Please login to your account</p>
        </div>
        
        <div class="p-6">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mb-4 p-3 bg-red-50 border-l-4 border-red-500 text-red-700 rounded">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        required
                        class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary-500 transition duration-200"
                        placeholder="your@email.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        required
                        class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary-500 transition duration-200"
                        placeholder="••••••••"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 transform hover:scale-[1.02] active:scale-100"
                >
                    Login
                </button>
            </form>
<!-- Admin Login Button - top right
<div class="absolute top-4 right-4">
  <a 
    href="/admin-login" 
    class="bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2 px-4 rounded-lg text-sm shadow-md transition duration-200 transform hover:scale-[1.01] active:scale-95"
    onclick="event.preventDefault(); window.location.href='/admin-login';">
    Admin Login
  </a>
</div> -->

<!-- Bottom links -->
<div class="mt-4 text-center text-sm text-gray-600">
  <a href="/forgot-password" class="text-blue-600 hover:underline mr-4"
  onclick="event.preventDefault(); window.location.href='/forgot-password';">Forgot Password?</a>
  Don't have an account? 
  <a href="/" class="text-blue-600 hover:underline"
  onclick="event.preventDefault(); window.location.href='/';">Sign up</a>
</div>


        </div>
    </div>

    <script>
        // Preserve all original functionality
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                // Original navigation logic would go here
            });
        });
    </script>
</body>
</html>

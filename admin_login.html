<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 
                        0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-card w-full max-w-md bg-white rounded-xl overflow-hidden animate-fade-in">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 py-6 px-8 text-center">
            <h1 class="text-2xl font-bold text-white">Admin Portal</h1>
            <p class="text-blue-100 mt-1">Secure access to administration panel</p>
        </div>

        <!-- Login Form -->
        <form method="POST" action="/admin-login" class="p-8 space-y-6">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="p-3 bg-red-50 border-l-4 border-red-500 text-red-700 rounded">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}

            <div>
                <label for="admin_email" class="block text-sm font-medium text-gray-700 mb-1">Admin Email</label>
                <input 
                    type="email" 
                    id="admin_email" 
                    name="email" 
                    required 
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition duration-200"
                    placeholder="admin@example.com"
                >
            </div>

            <div>
                <label for="admin_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="admin_password" 
                    name="password" 
                    required 
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition duration-200"
                    placeholder="••••••••"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-[1.01] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 active:scale-95"
            >
                Login as Admin
            </button>
        </form>
    </div>
</body>
</html>

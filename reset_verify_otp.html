<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4 text-blue-700">Verify OTP</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/reset-verify-otp">
      <input 
        type="text" 
        name="otp" 
        required 
        placeholder="Enter OTP"
        class="w-full border border-gray-300 px-4 py-2 rounded-lg mb-4 focus:outline-none focus:ring focus:ring-blue-300"
      >
      <button 
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700"
      >
        Verify OTP
      </button>
    </form>
  </div>
</body>
</html>

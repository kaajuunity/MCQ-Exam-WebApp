<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <meta name="description" content="Create your account to get started">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 font-sans flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden animate-fade-in">
        <div class="bg-primary-600 p-6 text-center">
            <h1 class="text-3xl font-bold text-white">Welcome!</h1>
            <p class="text-primary-100 mt-2">Create your account to get started</p>
        </div>
        
        <div class="p-8">
            <form method="POST" action="/register" class="space-y-6">
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input 
                        type="email" 
                        name="email" 
                        required
                        id="email"
                        class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary-500 focus:ring-primary-500 transition duration-200"
                        placeholder="your@email.com"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-[1.01] focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-opacity-50 active:scale-95"
                >
                    Send OTP
                </button>
            </form>

            <!-- Admin Login Button - top right -->
<div class="absolute top-4 right-4">
  <a 
    href="/admin-login" 
    class="bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2 px-4 rounded-lg text-sm shadow-md transition duration-200 transform hover:scale-[1.01] active:scale-95"
  >
    Admin Login
  </a>
</div>

            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already registered? 
                    <a 
                        href="/login" 
                        class="text-primary-600 hover:text-primary-800 font-medium transition duration-200"
                        onclick="event.preventDefault(); window.location.href='/login';"
                    >
                        Login here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <div class="absolute bottom-4 right-4 animate-float">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-primary-300 opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
    </div>
</body>
</html>
